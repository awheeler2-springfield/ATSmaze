<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>ATS Resume Maze</title>

<style>
:root{
  --bg:#fff;
  --ink:#111;
  --muted:#444;
  --rule:#d6d6d6;
  --yellow:#ffe86a;
  --yellow-border:#d1c25d;
  --shadow:0 2px 10px rgba(0,0,0,.08);
  --radius:14px;
  --font: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
}

html,body{height:100%}
body{margin:0;background:var(--bg);color:var(--ink);font-family:var(--font)}

.wrap{
  max-width:1200px;
  margin:0 auto;
  padding:16px;
  display:grid;
  grid-template-columns:360px 1fr;
  gap:14px;
}
@media(max-width:980px){.wrap{grid-template-columns:1fr}}

.panel,.paper{
  border:1px solid var(--rule);
  border-radius:var(--radius);
  background:#fff;
  box-shadow:var(--shadow);
  overflow:hidden;
}

.panel header,.paper header{
  padding:12px 14px;
  border-bottom:1px solid var(--rule);
  background:#fff;
}

h1{margin:0 0 6px;font-size:16px}
.sub{font-size:13px;color:var(--muted)}

.panel .content{padding:14px}

.row{display:flex;gap:10px;flex-wrap:wrap;align-items:center;margin-bottom:10px}

button{
  border:1px solid var(--rule);
  background:#fff;
  border-radius:12px;
  padding:8px 12px;
  cursor:pointer;
}

.pill{
  border:1px solid var(--rule);
  border-radius:999px;
  padding:6px 10px;
  font-size:13px;
  color:var(--muted);
}

.status{
  border:1px solid var(--rule);
  border-radius:12px;
  padding:10px;
  font-size:13px;
  color:var(--muted);
}

.resume{
  padding:20px;
  max-width:880px;
  margin:0 auto;
}

.name{font-size:22px;font-weight:900;margin:0}
.tagline{font-size:12px;color:var(--muted);margin-top:4px}
.section{margin-top:14px}
.sectionTitle{
  font-size:12px;
  font-weight:900;
  letter-spacing:.12em;
  text-transform:uppercase;
  margin-bottom:6px;
}
ul{margin:6px 0 0 18px}
li{margin:4px 0;font-size:13px}

.hot{
  border-radius:8px;
  padding:2px 4px;
}

.hot.current,.hot.visited{
  background:var(--yellow);
  border:1px solid var(--yellow-border);
}

.badVisual{
  font-family:cursive;
}
.twoColumn{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:8px;
}
.badBox{
  border:2px dashed #999;
  padding:4px;
}
.badTable table{
  border-collapse:collapse;
}
.badTable td{
  border:1px solid #aaa;
  padding:3px;
}
</style>
</head>

<body>

<div class="wrap">

<section class="panel">
<header>
<h1>ATS Resume Maze</h1>
<p class="sub">
Arrow keys move through resume elements. Yellow shows your path.
Reach <strong>Education</strong> without stepping on formatting or content errors.
</p>
</header>

<div class="content">
<div class="row">
<button id="newBtn">New Round</button>
<button id="resetBtn">Restart</button>
<span class="pill" id="roundPill">Round: 1</span>
<span class="pill" id="movesPill">Moves: 0</span>
</div>

<div class="status" id="status">
Start at Address. Navigate around ATS traps. Finish at Education.
</div>
</div>
</section>

<section class="paper">
<header>
<div>
<strong>Mock Resume</strong>
</div>
</header>

<div class="resume" id="stage"></div>

</section>
</div>

<script>
let round=1,moves=0,current=null,visited=new Set();
let graph=new Map(),blocked=new Set(),hotEls=new Map();

const stage=document.getElementById("stage");
const statusEl=document.getElementById("status");
const roundPill=document.getElementById("roundPill");
const movesPill=document.getElementById("movesPill");

document.getElementById("newBtn").onclick=()=>{round++;load()};
document.getElementById("resetBtn").onclick=()=>{restart()};

function updateHUD(){
roundPill.textContent="Round: "+round;
movesPill.textContent="Moves: "+moves;
}

function load(){
moves=0;
visited.clear();
updateHUD();

const v=variant();
stage.innerHTML=v.html;

hotEls.clear();
document.querySelectorAll(".hot").forEach(el=>{
hotEls.set(el.dataset.id,el);
});

graph=new Map(Object.entries(v.edges));
blocked=new Set(v.pitfalls);

setCurrent(v.start);
statusEl.textContent="Navigate to Education without stepping on errors.";
}

function variant(){
return {
start:"addr",
end:"edu",
pitfalls:[
"trap_font","trap_twocol","trap_box","trap_table",
"trap_vague","trap_keywords","trap_icons","trap_heading"
],
html:`

<p class="name">Jordan Avery</p>
<p class="tagline">Digital Communications • Content Strategy</p>

<div>
<span class="hot" data-id="addr">123 Main St • Springfield, MA • jordan@email.com</span>
<span class="hot" data-id="trap_icons">[icons-only contact]</span>
</div>

<hr>

<div class="section">
<div class="sectionTitle"><span class="hot" data-id="summary">Summary</span>
<span class="hot badVisual" data-id="trap_font">Summary in script font</span>
</div>
<p>
<span class="hot" data-id="sum_good">Results-driven communications specialist with experience in SEO, analytics, and stakeholder management.</span>
<span class="hot" data-id="trap_vague">Hard-working team player with great attitude.</span>
</p>
</div>

<div class="section">
<div class="sectionTitle"><span class="hot" data-id="skills">Skills</span></div>
<div class="twoColumn hot" data-id="trap_twocol">
Two column layout
</div>
<p>
<span class="hot" data-id="skills_good">SEO • GA4 • Accessibility • Content strategy</span>
<span class="hot" data-id="trap_keywords">SEO SEO SEO SEO SEO</span>
</p>
</div>

<div class="section">
<div class="sectionTitle"><span class="hot" data-id="experience">Experience</span>
<span class="hot" data-id="trap_heading">My Journey</span>
</div>
<ul>
<li><span class="hot" data-id="exp_good">Optimized 25+ pages; increased traffic 18%.</span></li>
<li><span class="hot badBox" data-id="trap_box">Bullet inside text box</span></li>
<li><span class="hot" data-id="projects">Led website redesign project.</span></li>
</ul>
</div>

<div class="section badTable">
<div class="sectionTitle"><span class="hot" data-id="trap_table">Table-based layout</span></div>
<table><tr><td>Data</td><td>Stuff</td></tr></table>
</div>

<div class="section">
<div class="sectionTitle"><span class="hot" data-id="certs">Certifications</span></div>
<p><span class="hot" data-id="cert_good">Google Analytics Certification</span></p>
</div>

<div class="section">
<div class="sectionTitle"><span class="hot" data-id="education_head">Education</span></div>
<p><span class="hot" data-id="edu">B.A. Communication — Example University</span></p>
</div>
`,
edges:{
addr:{down:"summary",right:"trap_icons"},
summary:{up:"addr",down:"sum_good",right:"trap_font"},
sum_good:{up:"summary",down:"skills"},
skills:{up:"sum_good",down:"skills_good",right:"trap_twocol"},
skills_good:{up:"skills",down:"experience",right:"trap_keywords"},
experience:{up:"skills_good",down:"exp_good",right:"trap_heading"},
exp_good:{up:"experience",down:"projects",right:"trap_box"},
projects:{up:"exp_good",down:"certs"},
certs:{up:"projects",down:"cert_good"},
cert_good:{up:"certs",down:"education_head"},
education_head:{up:"cert_good",down:"edu"},
edu:{up:"education_head"},
trap_icons:{left:"addr"},
trap_font:{left:"summary"},
trap_twocol:{left:"skills"},
trap_keywords:{left:"skills_good"},
trap_heading:{left:"experience"},
trap_box:{left:"exp_good"},
trap_table:{},
trap_vague:{},
},
};
}

function setCurrent(id){
if(current&&hotEls.get(current))hotEls.get(current).classList.remove("current");
current=id;
visited.add(id);
for(const id2 of visited){
hotEls.get(id2)?.classList.add("visited");
}
hotEls.get(id)?.classList.add("current");

if(id==="edu"){
statusEl.textContent="Completed in "+moves+" moves. Click New Round.";
}
}

function move(dir){
if(!graph.has(current))return;
const next=graph.get(current)[dir];
if(!next){return;}
if(blocked.has(next)){return;}
moves++;
updateHUD();
setCurrent(next);
}

window.addEventListener("keydown",e=>{
if(["ArrowUp","ArrowDown","ArrowLeft","ArrowRight"].includes(e.key)){
e.preventDefault();
if(e.key==="ArrowUp")move("up");
if(e.key==="ArrowDown")move("down");
if(e.key==="ArrowLeft")move("left");
if(e.key==="ArrowRight")move("right");
}
},{passive:false});

function restart(){
moves=0;
visited.clear();
document.querySelectorAll(".hot").forEach(el=>{
el.classList.remove("visited","current");
});
updateHUD();
setCurrent("addr");
}

load();
updateHUD();
</script>

</body>
</html>
